{extend name="dashboard" /}

{block name="content"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>菜单管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{:url('menu/index')}">列表</a>
            </li>
            <li>
                <a href="{:url('menu/add')}">新增菜单</a>
            </li>
            <li>
                <strong>菜单列表</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
{if $info}
<div class="alert alert-{$code} alert-dismissable">
    <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
    {$info}
</div>
{/if}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜单列表 <small></small></h5>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>菜单名称</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $menus as $row}
                        <tr class="gradeX">
                            <td>{$row.id}</td>
                            <td>{$row.menu_name}</td>
                            <td>{$row.created_at}</td>
                            <td class="center">{$row.update_time}</td>
                            <td class="center">
                                <a href="{:url('menu/edit',['id'=>$row.id])}">编辑</a>
                                <a href="{:url('menu/delete',['id'=>$row.id])}">删除</a>
                            </td>
                        </tr>
                        {/foreach}

                        </tbody>

                    </table>
                    <div>
                        {$page|raw}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    {/block}
