{extend name="dashboard" /}
{block name="content"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>产品管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{:url('product/index')}">列表</a>
            </li>
            <li>
                <a href="{:url('product/add')}">新增</a>
            </li>
            <li>
                <strong></strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加商品</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('product/save')}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-3">
                                <input id="goods_name" name="goods_name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>
                            <label class="col-sm-3 control-label">分类名称：</label>
                            <div class="col-sm-2">
                                <select class="form-control" name="category_id" id="">
                                    <option value="0">--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品sku：</label>
                            <div class="col-sm-3">
                                <input id="sku" name="sku" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>
                            <label class="col-sm-3 control-label">商品单价：</label>
                            <div class="col-sm-3">
                                <input id="price" name="price" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品库存：</label>
                            <div class="col-sm-3">
                                <input id="goods_stock" name="goods_stock" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>
                            <label class="col-sm-3 control-label">商品采购单价：</label>
                            <div class="col-sm-3">
                                <input id="purchase_price" name="purchase_price" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">商品描述：</label>
                            <div class="col-sm-9">
                                <div class="col-lg-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5></h5>
                                            <div class="ibox-tools">
                                                <a class="collapse-link">
                                                    <i class="fa fa-chevron-up"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="ibox-content no-padding">

                                            <div class="summernote">


                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <a href="{:url('product/index')}" class="btn btn-white">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{/block}
{block name="script"}
<script>
    $(document).ready(function () {

        $('.summernote').summernote({
            lang: 'zh-CN'
        });

    });
</script>
{/block}
